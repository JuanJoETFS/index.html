<!DOCTYPE html>
<!-- Le decimos al navegador que este archivo es del tipo html:5 -->
 
<html lang="es">
<!-- Es la etiqueta "padre" donde vivirá nuestro proyecto. El atributo lang
establece el idioma del sitio web.
Debemos usarlo para que el navegador pueda traducir nuestra página -->
 
<head>
 
<meta charset="UTF-8" />
<!-- Este atributo nos ayuda a la hora de incluir caracteres especiales y
emojis en nuestro proyecto -->
 
<meta name="description"content="Descripción aquí" />
<!-- Muestra una descripción de nuestro sitio en los buscadores -->
 
<meta name="robots"content="index, follow" />
<!-- Le dice a los robots de los navegadores que rastreen nuestra página
y la muestran en las búsquedas -->
 
<title>Mi página</title>
<!-- Título de nuestra página, no confundir con los H1-H6. Este titulo es
el que ves en la pestaña del navegador -->
 
<meta name="viewport"content="width=device-width, initial-scale=1.0" />
<!-- Nos ayuda a trabajar en proyectos reponsive -->
 
<link rel="stylesheet"href="./css/style.css">
<!-- Linkea/Enlaza archivos de estilos u otros archivos que necesitemos
en nuestro proyecto -->
 
</head>
 
<body>
 
<header> <!-- Sección superior de nuestro website -->
 
<nav></nav> <!-- Sección de navegación de nuestro website, siempre
dentro del header -->
 
</header>
 
<main> <!-- Main es el contenido central de nuestro website, "la parte del
medio" -->
 
<section>
<!-- Nuestro website puede estar divido por secciones, esto facilita
mucho el trabajo de organización -->
 
<article>
<!-- Contenido independiente de la página. Es reutilizable -->
</article>
 
</section>
 
<ul> <!-- Lista desordenada: Sin numerar -->
 
<li> <!-- Item List. Elementos de la lista --></li>
 
</ul>
 
<ol></ol> <!--Lista ordenada: Numerada -->
 
</main>
 
<footer> <!--Sección final de nuestro website -->
 
</footer>
 
<p>My principal page</p> <!-- Párrafo, texto -->
 
<h1>This is my page</h1>
<!-- Ttulos, muestran el texto más grande y con negrilla. Existen desde
el h1 al h6 -->
 
<a href="pag1.html">go to page 1</a>
<!-- Enlaces/links que nos permitirán movernos entre páginas .-->
 <a href="pag2.html">go to page 2</a>
 
</body>
 
</html>
